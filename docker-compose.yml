version: '3.8'

services:
  kong:
    build: .
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/usr/local/kong/declarative/kong.yml
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml
    depends_on:
      - apirest

  apirest:
    build:
      context: ./apirest
      dockerfile: Dockerfile
    ports:
      - "8082:8082"

  
