version: '3.8'

services:
  kong:
    build: .
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/usr/local/kong/declarative/kong.yml
    depends_on:
      - go-api

  go-api:
    build:
      context: ./apirest
    ports:
      - "8080:8080"

  
